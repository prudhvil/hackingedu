<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

  <head>
    
    <script src="static/scripts/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->

    <script src="static/scripts/d3.min.js"></script>
    <script src="static/scripts/jsnetworkx.js"></script>
    <script src="static/scripts/queue.min.js"></script>
    <script src="static/scripts/jquery-ui/jquery-ui.js"></script>
    <script src="static/scripts/Crypto.js"></script>
    <link rel="stylesheet" href="static/scripts/jquery-ui/jquery-ui.css">

    <script src="static/scripts/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="static/scripts/bootstrap/css/bootstrap.css"></script>

    <link rel="stylesheet" href="static/styles/main.css">
    <script src="static/scripts/main.js"></script>
    <title>Covered</title>
    <script>
      $(function() {
        Main.compareClickHandler();
      });

      $(function() {
        Main.backClickHandler();
      });

      $(function() {
        Main.toneClickHandler();
      });

      $(function() {
        Main.sentimentClickHandler();
      });
    </script>
  </head>

  <body>
    <div id="first">
      <header>
        <img src="/static/img/CoveredLogo1.png" id="logo">
      </header>
      <div class="row">
        <div class="input_cv col-sm-offset-2 col-sm-3">
        	Input Cover Letter

        </div>
        <div class="input_company col-sm-offset-2 col-sm-3">
          Input Company Information
        </div>
      </div>
      <textarea id="input_cv" placeholder="Input cover letter or resume"></textarea>
      <textarea id="input_company" placeholder="Input company description, job description, or other relevant information"></textarea>
      <div class="row">
        <button type="button" class="col-sm-2 col-sm-offset-5 btn btn-primary" id="compare_button">Analyze</button>
      </div>
    </div>

    <div id="second">
      <div class="row">
        <button type="button" class="nav_button col-sm-1 btn btn" id="back_button">Back</button>
        <button type="button" class="nav_button col-sm-3 col-sm-offset-2 btn" id="sentiment_button">Sentiment</button>
        <button type="button" class="nav_button col-sm-3 col-sm-offset-1 btn" id="tone_button">Tone</button>
      </div>

      <div class="row">
        <div class="input_cv col-sm-offset-2 col-sm-3">
          Input Cover Letter
        </div>
        <div class="input_company col-sm-offset-2 col-sm-3">
          Input Company Information
        </div>
      </div>

      <div id="cv_bubble">
        <div class="graphs" id="sentimentcv">
        </div>

        <div class="graphs" id="tonecv">
        </div>
      </div>

      <div id="company_bubble">
        <div class="graphs" id="sentimentcompany">
        </div>

        <div class="graphs" id="tonecompany">
        </div>
      </div>
    </div>

  </body>

</html>
